<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sse Manager - Gestione Cantieri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SCHERMATA LOGIN -->
  <div class="login-screen" id="login-screen">
    <h1>🏢 Sse Manager</h1>
    <p>Sistema di Gestione Cantieri</p>
    <div class="login-buttons">
      <button onclick="startApp('manager')" class="btn btn--primary btn--lg">🏰 Accedi al Sistema</button>
    </div>
  </div>

  <!-- APP PRINCIPALE -->
  <div class="main-app hidden" id="main-app">
    <header class="header">
      <h1>🏢 Sse Manager</h1>
      <div class="header-right">
        <button onclick="toggleMainMenu()" class="btn btn-menu">☰ Menu</button>
        <button onclick="logout()" class="btn btn--secondary">🚪 Esci</button>
      </div>
    </header>

    <!-- IL RESTO DELL'INTERFACCIA VER 1.8 RESTA INVARIATO -->
  </div>

  <script src="app.js"></script>
</body>
</html>
