<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sse Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="main-title">🏗️ Sse Manager</h1>
            <p class="subtitle">Sviluppato e pensato da Simone Losito</p>
            <nav class="main-nav">
                <ul>
                    <li><a href="#operai" class="nav-link">👷 Operai</a></li>
                    <li><a href="#cantieri" class="nav-link">🏗️ Cantieri</a></li>
                    <li><a href="#mappa" class="nav-link">🗺️ Mappa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Sezione Operai Disponibili -->
            <section id="operai" class="section operai-section">
                <h2 class="section-title">👷 Operai Disponibili</h2>
                <div class="operai-grid" id="operaiDisponibili">
                    <div class="operaio-card draggable" draggable="true" data-operaio="Salvatore Blu" data-specializzazione="Meccanico" data-livello="3">
                        <div class="operaio-avatar">🔧</div>
                        <div class="operaio-info">
                            <h3>Salvatore Blu</h3>
                            <p>Meccanico</p>
                            <span class="livello">Livello 3</span>
                        </div>
                    </div>
                    <div class="operaio-card draggable" draggable="true" data-operaio="Luigi Viola" data-specializzazione="Elettricista" data-livello="2">
                        <div class="operaio-avatar">⚡</div>
                        <div class="operaio-info">
                            <h3>Luigi Viola</h3>
                            <p>Elettricista</p>
                            <span class="livello">Livello 2</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sezione Mappa -->
            <section id="mappa" class="section mappa-section">
                <h2 class="section-title">🗺️ Mappa Cantieri</h2>
                <div id="map" class="map-container"></div>
            </section>

            <!-- Sezione Cantieri -->
            <section id="cantieri" class="section cantieri-section">
                <h2 class="section-title">🏗️ Gestione Cantieri</h2>
                <div class="cantieri-grid" id="cantieriGrid">
                    <!-- I cantieri verranno generati dinamicamente -->
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
