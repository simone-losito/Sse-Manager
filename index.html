<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sse Manager</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"/>
</head>
<body class="rpg-background">
  <nav class="menu-rpg">
    <ul>
      <li class="menu-item">🏰 Cantieri</li>
      <li class="menu-item">👷 Personaggi</li>
      <li class="menu-item">⚙️ Impostazioni</li>
    </ul>
  </nav>

  <main class="container">
    <section id="workers-section" class="card-mode">
      <h2>👥 Personaggi</h2>
      <button id="add-worker-btn" class="btn-rpg">➕ Aggiungi</button>
      <div id="workers-list" class="cards-grid"></div>
    </section>

    <section id="sites-section" class="card-mode">
      <h2>🏯 Monumenti</h2>
      <button id="add-site-btn" class="btn-rpg">➕ Aggiungi</button>
      <div id="map" class="map-panel"></div>
    </section>

    <dialog id="detail-dialog" class="dialog-rpg">
      <h3 id="detail-title"></h3>
      <div id="assigned-workers" class="cards-grid"></div>
      <div id="calendar"></div>
      <button id="send-mail-btn" class="btn-rpg">📧 Invia Inviti</button>
      <button id="close-detail-btn" class="btn-rpg">❌ Chiudi</button>
    </dialog>
  </main>

  <template id="worker-card">
    <div class="card worker-card" draggable="true">
      <div class="card-art">
        <img src="images/worker-placeholder.png" alt="Ritratto"/>
      </div>
      <div class="card-info">
        <h4 class="worker-name"></h4>
        <p class="worker-role"></p>
      </div>
    </div>
  </template>

  <template id="site-marker">
    <div class="marker site-marker"></div>
  </template>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
