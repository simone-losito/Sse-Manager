<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏗️ Sse Manager Ver.1.0.2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- SCHERMATA LOGIN -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h1>🏗️ Sse Manager</h1>
            <p class="subtitle">Sviluppato e pensato da Simone Losito</p>
            <button id="login-btn" class="btn btn-primary">🚀 Entra come Manager</button>
        </div>
    </div>

    <!-- APPLICAZIONE PRINCIPALE -->
    <div id="main-app" class="main-app hidden">
        <!-- HEADER -->
        <header class="header">
            <div class="header-left">
                <h1>🏗️ Sse Manager</h1>
                <span id="mode-text" class="mode-text">Modalità: Manager</span>
            </div>
            <div class="header-right">
                <div class="menu-container">
                    <button id="menu-btn" class="menu-btn">☰ Menu</button>
                    <div id="menu-dropdown" class="menu-dropdown hidden"></div>
                </div>
            </div>
        </header>

        <!-- CONTENUTO PRINCIPALE -->
        <main class="main-content"></main>
    </div>

    <script src="app.js"></script>
    <script>
      // Assicura binding dopo caricamento
      document.getElementById('login-btn').addEventListener('click', loginMaster);
      document.getElementById('menu-btn').addEventListener('click', toggleMenu);
    </script>
</body>
</html>
