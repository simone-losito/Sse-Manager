  <template id="cantiere-template">
    <div class="cantiere">

      <p class="orari-default">Orario di default: <span class="orario-testuale"></span></p>

  <script>
    const cantieriData = [
      {
        titolo: "Palazzo Roma Centro",
        tipo: "Civile",
        orarioDefault: "08:00-17:00",
        operai: ["Marco Rossi ‚≠ê", "Giuseppe Bianchi"]
      },
      {
        titolo: "Impianto Industriale Ostia",
        tipo: "Industriale",
        orarioDefault: "07:00-16:00",
        operai: ["Francesco Neri ‚≠ê", "Antonio Verde"]
      },
      {
        titolo: "Ristrutturazione Trastevere",
        tipo: "Residenziale",
        orarioDefault: "08:30-17:30",
        operai: []
      }
    ];

    function creaCalendario(container) {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const start = new Date(year, month, 1);
      const end = new Date(year, month + 1, 0);
      let html = `<strong>${start.toLocaleString('it-IT', { month: 'long' })} ${year}</strong><br/><div style="display:grid;grid-template-columns:repeat(7,1fr);gap:2px;">`;
      for (let d = 1; d <= end.getDate(); d++) {
        html += `<div style="padding:4px;border:1px solid #ddd;text-align:center;">${d}</div>`;
      }
      html += "</div>";
      container.innerHTML = html;
    }

    function init() {
      const container = document.getElementById('cantieri-container');
      const template = document.getElementById('cantiere-template');

      cantieriData.forEach(cantiere => {
        const clone = template.content.cloneNode(true);
        clone.querySelector('.titolo-cantiere').textContent = cantiere.titolo;
        clone.querySelector('.tipo-cantiere').textContent = cantiere.tipo;
        clone.querySelector('.orario-testuale').textContent = cantiere.orarioDefault;
        const ul = clone.querySelector('.elenco-operai');
        cantiere.operai.forEach(op => {
          const li = document.createElement('li');
          li.textContent = op;
          ul.appendChild(li);
        });

        const calContainer = clone.querySelector('.calendario-cantiere');
        creaCalendario(calContainer);

        const select = clone.querySelector('.fascia-oraria');
        select.value = cantiere.orarioDefault;
        select.addEventListener('change', () => {
          clone.querySelector('.orario-testuale').textContent = select.value;
        });

        container.appendChild(clone);
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
