<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sse Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>
  <header>
    <h1>Sse Manager</h1>
    <button id="login-btn">Entra come Manager</button>
  </header>

  <aside id="sidebar">
    <div id="workers-panel">
      <h2>Operai Disponibili</h2>
      <button id="add-worker-btn">Aggiungi Operaio</button>
      <ul id="workers-list"></ul>
    </div>
    <div id="sites-panel">
      <h2>Cantieri</h2>
      <button id="add-site-btn">Aggiungi Cantiere</button>
      <div id="map" style="height:400px"></div>
    </div>
  </aside>

  <dialog id="detail-dialog">
    <h3 id="detail-title">Dettagli Cantiere</h3>
    <section>
      <h4>Operai Assegnati</h4>
      <ul id="assigned-workers"></ul>
    </section>
    <section>
      <h4>Orario di Lavoro</h4>
      Inizio: <input type="datetime-local" id="start-time"><br>
      Fine: <input type="datetime-local" id="end-time"><br>
    </section>
    <button id="send-mail-btn">Invia Email</button>
    <button id="close-detail-btn">Chiudi</button>
  </dialog>

  <template id="worker-item">
    <li class="worker-item" draggable="true">
      <span class="worker-name"></span>
      <span class="worker-email"></span>
    </li>
  </template>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
