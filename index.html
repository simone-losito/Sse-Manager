<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sse Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <h1 class="title">Sse Manager</h1>
      <p class="subtitle">Sviluppato e pensato da Simone Losito</p>
      <nav>
        <ul class="nav-list">
          <li><a href="#operai">Operai</a></li>
          <li><a href="#cantieri">Cantieri</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="operai" class="section">
    <div class="container">
      <h2>👷 Operai Disponibili</h2>
      <div class="cards">
        <div class="card">
          <h3>🔧 Salvatore Blu</h3>
          <p>Meccanico</p>
          <span>Livello 3</span>
        </div>
        <div class="card">
          <h3>⚡ Luigi Viola</h3>
          <p>Elettricista</p>
          <span>Livello 2</span>
        </div>
      </div>
    </div>
  </section>

  <section id="cantieri" class="section">
    <div class="container">
      <h2>🗺️ Mappa Cantieri</h2>
      <div id="map"></div>
      <div id="list-cantieri" class="cards list-cantieri"></div>
    </div>
  </section>

  <template id="template-cantiere">
    <div class="card cantiere-card" draggable="true">
      <h3 class="cantiere-title"></h3>
      <p class="cantiere-type"></p>
      <p>Orario: <span class="cantiere-orario"></span></p>
      <h4>👷 Operai Assegnati</h4>
      <ul class="cantiere-workers"></ul>
      <div class="scheduler">
        <label>Fascia Oraria: <select class="time-slot">
          <option>07:00-16:00</option>
          <option>08:00-17:00</option>
          <option>08:30-17:30</option>
        </select></label>
        <div class="calendar"></div>
      </div>
    </div>
  </template>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
